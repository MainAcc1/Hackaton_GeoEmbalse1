<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ODS del Agua - Filtro Geolocalización</title>
    <style>
        :root {
            --primary-color: #4DA8DA;
            --secondary-color: #065A82;
            --accent-color: #A1C3D1;
            --background-color: #F4F9F9;
            --hover-color: #FFD700;
            --button-hover-bg: #A1C3D1;
            --button-hover-shadow: rgba(0, 0, 0, 0.2);
            --blur-background-start: #93C5FD;
            --blur-background-end: #3B82F6;
            --bubble-color: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--blur-background-start), var(--blur-background-end));
            background-attachment: fixed;
            background-size: cover;
            height: 100vh;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            z-index: 2;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            height: 80vh;
            overflow-y: auto;
        }

        .rotating-images {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .rotating-images img {
            width: 10%; 
            max-width: 150px; 
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
        }

        .rotating-images img:hover {
            transform: scale(1.2);
        }

        .filter-container {
            background-color: var(--accent-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .filter-container h2 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .filter-container label {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .filter-container input, .filter-container select {
            width: 100%;
            padding: 0.4rem;
            margin-bottom: 0.75rem;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .filter-container input[type="range"] {
            width: 100%;
        }

        .filter-container button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            font-size: 0.9rem;
        }

        .filter-container button:hover {
            background-color: var(--button-hover-bg);
            transform: scale(1.05);
            box-shadow: 0 0 10px var(--button-hover-shadow);
        }

        .filter-container button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: var(--hover-color);
            opacity: 0;
            transform: translate(-50%, -50%) rotate(45deg);
            transition: opacity 0.4s ease-in-out;
        }

        .filter-container button:hover::before {
            opacity: 0.2;
        }

        .results-container {
            background-color: var(--background-color);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }

        /* Burbujas animadas en el fondo */
        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: var(--bubble-color);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
            opacity: 0.6;
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .bubble:nth-child(2) { left: 25%; width: 60px; height: 60px; animation-duration: 12s; }
        .bubble:nth-child(3) { left: 50%; width: 30px; height: 30px; animation-duration: 15s; }
        .bubble:nth-child(4) { left: 75%; width: 50px; height: 50px; animation-duration: 18s; }
        .bubble:nth-child(5) { left: 90%; width: 40px; height: 40px; animation-duration: 10s; }
        .bubble:nth-child(6) { left: 10%; width: 70px; height: 70px; animation-duration: 9s; }
        .bubble:nth-child(7) { left: 35%; width: 45px; height: 45px; animation-duration: 20s; }

        /* Mapa */
        #map {
            height: 300px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid var(--secondary-color);
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>

    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <header>
        <h1>ODS del Agua</h1>
    </header>

    <main>
        <div class="rotating-images">
            <img src="https://via.placeholder.com/100x100" alt="Imagen 1">
            <img src="https://via.placeholder.com/100x100" alt="Imagen 2">
            <img src="https://via.placeholder.com/100x100" alt="Imagen 3">
        </div>

        <section class="filter-container">
            <h2>Filtro de búsqueda</h2>

            <label for="year">Año</label>
            <input type="number" id="year" placeholder="Ingrese un año" min="2000" max="2100">

            <label for="statistic">Tipo de Estadístico</label>
            <select id="statistic">
                <option value="max">Máximos Anuales</option>
                <option value="min">Mínimos Anuales</option>
                <option value="mean">Media Anual</option>
                <option value="final">Cantidad embalsada al final del año</option>
            </select>

            <label for="distance">Distancia (km): <span id="distance-value">50</span> km</label>
            <input type="range" id="distance" min="1" max="100" value="50" oninput="updateDistanceValue()">

            <button onclick="applyFilter()">Aplicar Filtro</button>
        </section>

        <section class="results-container">
            <h3>Resultados</h3>
            <ul id="results-list"></ul>

            <div id="map"></div>

            <button onclick="readResults()">Leer en Voz Alta</button>
        </section>
    </main>

    <footer>
        <p>Datos proporcionados por la ODS del Agua</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        function updateDistanceValue() {
            const distance = document.getElementById('distance').value;
            document.getElementById('distance-value').textContent = distance;
        }

        // Aplicar filtro y simular resultados
        function applyFilter() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    alert(Latitud, $,{latitude}, Longitud, $,{longitude}. $,"¡Filtro aplicado!");

                    // Generar resultados simulados
                    const resultsList = document.getElementById('results-list');
                    resultsList.innerHTML = ''; // Limpiar resultados previos

                    const simulatedResults = [
                        { name: 'Embalse 1', year: 2024, stat: 'Máximo' },
                        { name: 'Embalse 2', year: 2023, stat: 'Mínimo' },
                        { name: 'Embalse 3', year: 2022, stat: 'Media' }
                    ];

                    simulatedResults.forEach(result => {
                        const li = document.createElement('li');
                        li.textContent = $;{result.name} $;{result.year} - $;{result.stat};
                        resultsList.appendChild(li);
                    });

                    // Mostrar mapa
                    const map = L.map('map').setView([latitude, longitude], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);

                    L.marker([latitude, longitude]).addTo(map)
                        .bindPopup('Ubicación actual')
                        .openPopup();
                });
            } else {
                alert('La geolocalización no está soportada por tu navegador.');
            }
        }

        // Leer toda la página en voz alta
        function readResults() {
            const title = document.querySelector('header h1').textContent;
            const filterSection = document.querySelector('.filter-container').textContent;
            const resultsList = document.getElementById('results-list');
            const results = resultsList.querySelectorAll('li');
            const speech = new SpeechSynthesisUtterance();
            let textToRead = '';

            textToRead += title + '. ' + filterSection + '. ';
            results.forEach(result => {
                textToRead += result.textContent + '. ';
            });

            speech.text = textToRead || 'No hay resultados disponibles para leer.';
            speech.lang = 'es-ES'; // Configurar el idioma
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
